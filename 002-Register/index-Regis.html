<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <tittle> Tod.U </tittle>
    

    <link rel="stylesheet" href="style-regis.css" />
</head>

<body>

<DIV class="main">

<div class="back">
    <button class="btn-back" onclick="window.location.href='/'"> Voltar </button>
</div>

    <!---MAIN--->
<div class="main-register">

    <!---LEFT--->
    <div class="left-register">
        <div class="card-regi">
            <h1>Bem-Vindo ao Tod.U! Seu site the anotações!</h1>
            
            <form>
            <div class="textfield">
                <label for="user">Nome de usuário:</label>
                <input id="user" type="text" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="user">Email:</label>
                <input id="email" type="email" placeholder="Email">
            </div>
            <div class="textfield">
                <label for="senha">Senha:</label>
                <input id="senha" type="password"  placeholder="Senha">
            </div>

            <div class="textfield">
                <label for="senha">Repita sua senha:</label>
                <input id="rep-senha" type="password" placeholder="Repitir Senha">
            </div>

            <button class="btn-regi" type="submit">Próximo</button>

            </form>
            
        </div>
    </div>
<!---LEFT--->

<!---RIGHT--->
    <div class="right-register">
        <img src="Logo.png" class="register-Image" alt="Tod.U Logo">
    </div>
<!---RIGHT--->

</div>
<!---MAIN--->

<div class="bg-img">
    <img src="TodU decal.png" class="stripes-Image" alt="Tod.U Logo">
</div>

</DIV>

    <script scr="index.js"></script>
</body>

 </html>

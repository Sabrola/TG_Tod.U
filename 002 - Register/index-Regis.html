<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <tittle> Tod.U </tittle>
    

    <link rel="stylesheet" href="style-regis.css" />
</head>

<body>

<DIV class="main">

<div class="back">
    <button class="btn-back"> Voltar </button>
</div>

    <!---MAIN--->
<div class="main-register">

    <!---LEFT--->
    <div class="left-register">
        <div class="card-regi">
            <h1>Bem-Vindo ao Tod.U! Seu site the anotações!</h1>
            <div class="textfield">
                <label for="user">Nome de usuário:</label>
                <input type="text" name="user" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="user">Email:</label>
                <input type="text" name="email" placeholder="Email">
            </div>
            <div class="textfield">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>

            <div class="textfield">
                <label for="senha">Repita sua senha:</label>
                <input type="password" name="rep-senha" placeholder="Repitir Senha">
            </div>
            <button class="btn-regi">Próximo</button>
        </div>
    </div>
<!---LEFT--->

<!---RIGHT--->
    <div class="right-register">
        <img src="Logo sketch.png" class="register-Image" alt="Tod.U Logo">
    </div>
<!---RIGHT--->

</div>
<!---MAIN--->


</DIV>

    <script scr="index.js"></script>
</body>

 </html>

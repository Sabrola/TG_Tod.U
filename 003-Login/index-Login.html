<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <tittle> Tod.U </tittle>

    <link rel="stylesheet" href="Style-login.css" />
</head>

<body>

<DIV class="main">

<div class="back">
    <button class="btn-back" onclick="window.location.href='/'"> Voltar </button>
</div>

    <!---MAIN--->
<div class="main-login">

    <!---LEFT--->
    <div class="left-login">
        <img src="Logo.png" class="login-Image" alt="Tod.U Logo">
    </div>
    <!---LEFT--->

<!---RIGHT--->
    <div class="right-login">
        <div class="card-log">
            <h1>Bem vindo de volta!</h1>
            <form>
            <div class="textfield">
                <label for="user">Usuário:</label>
                <input id="user" type="text" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha:</label>
                <input id="senha" type="password" placeholder="Senha">
            </div>

            <button class="btn-log" type="submit">Próximo</button>
            </form>
            
        </div>
    </div>
<!---RIGHT--->

</div>
<!---MAIN--->

<div class="bg-img">
    <img src="TodU decal.png" class="stripes-Image" alt="Tod.U Logo">
</div>

</DIV>

    <script scr="index.js"></script>
</body>

 </html>
